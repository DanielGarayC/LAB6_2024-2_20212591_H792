<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Peliculas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<main>

    <div class="container px-4 py-5">
        <h1 class="pb-2 border-bottom">Lista de Peliculas</h1>

        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>Titulo</th>
                <th>Fecha de Estreno</th>
                <th>Duración</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pelicula : ${lista}">
                <td th:text="${pelicula.titulo}"></td>
                <td th:text="${pelicula.fechaestreno}"></td>
                <td th:text="${pelicula.duracionminutos}"></td>
                <td>
                    <a th:href="@{/Pelicula/ver/{id}(id=${pelicula.id})}" type="button" class="btn btn-outline-primary" title="Ver película">
                        <i class="fas fa-eye"></i>
                    </a>
                </td>
                <td>
                    <a th:href="@{/Pelicula/editar/{id}(id=${pelicula.id})}" type="button" class="btn btn-outline-success" title="Editar película">
                        <i class="fas fa-edit"></i>
                    </a>
                </td>
                <td>
                    <a th:href="@{/Pelicula/borrar/{id}(id=${pelicula.id})}" type="button" class="btn btn-outline-danger " title="Eliminar película">
                        <i class="fas fas fa-trash"></i>
                    </a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
