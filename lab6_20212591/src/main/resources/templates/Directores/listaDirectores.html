<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Directores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<main>

    <div class="container px-4 py-5">
        <h1 class="pb-2 border-bottom">Lista de Directores</h1>

        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Telefono</th>
                <th>Nacionalidad</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="director : ${lista}">
                <td th:text="${director.nombre}"></td>
                <td th:text="${director.telefono}"></td>
                <td th:text="${director.nacionalidad}"></td>
                <td>
                    <button th:href="@{'/Director/ver' + '?id=' + ${director.id}}" type="button" class="btn btn-outline-primary" title="Ver director">
                        <i class="fas fa-eye"></i>
                    </button>
                </td>
                <td>
                    <button th:href="@{'/Director/editar' + '?id=' + ${director.id}}" type="button" class="btn btn-outline-success" title="Editar director">
                        <i class="fas fa-edit"></i>
                    </button>
                </td>
                <td>
                    <button th:href="@{'/Director/borrar' + '?id=' + ${director.id}}" type="button" class="btn btn-outline-danger " title="Eliminar director">
                        <i class="fas fas fa-trash"></i>
                    </button>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
